name: 157.230.103.34

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          echo "SHA256:kzeY0Mj/gplmDcyzW+hY3YdMzK3Act3kgVOgPTzEfwI" >> ~/.ssh/known_hosts

      - name: Deploy code
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /home/myen/git-training/ && git pull origin ${{ secrets.MAIN_BRANCH }}"
